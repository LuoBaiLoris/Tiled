<body>
    <div class="container">

            <div class="control-group">

                <label>

                <div id="layerList"><div class="layer-item active"><span class="layer-visibility">👁️</span><span class="layer-name">背景层</span><div class="layer-buttons"><button class="layer-btn" disabled="">↑</button><button class="layer-btn">↓</button><button class="layer-btn">×</button></div></div><div class="layer-item "><span class="layer-visibility">👁️</span><span class="layer-name">对象层</span><div class="layer-buttons"><button class="layer-btn">↑</button><button class="layer-btn">↓</button><button class="layer-btn">×</button></div></div><div class="layer-item "><span class="layer-visibility">👁️</span><span class="layer-name">前景层</span><div class="layer-buttons"><button class="layer-btn">↑</button><button class="layer-btn" disabled="">↓</button><button class="layer-btn">×</button></div></div></div>
            </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取Canvas和上下文
            const canvas = document.getElementById('tileCanvas');
            const ctx = canvas.getContext('2d');
            
            // 状态变量
            let isDrawing = false;
            let currentTool = 'pencil';
            let currentTile = -1; // -1表示无图块
            let tileSize = 16;
            let gridSize = 16;
            let showGrid = true;
            let mapWidth = 20;
            let mapHeight = 15;
            let extractedTiles = [];
            let tileSetImage = null;
            
            // 图层相关变量
            let layers = [];
            let currentLayerIndex = 0;
            
            // 初始化函数
            function initialize() {
                // 创建默认图层
                createLayer('背景层', true);
                createLayer('对象层', true);
                createLayer('前景层', true);
                
                resizeCanvas();
                drawCanvas();
                
                // 事件监听器
                setupEventListeners();
            }
            
            // 创建新图层
            function createLayer(name, visible = true) {
                const layer = {
                    name: name,
                    visible: visible,
                    data: initializeMapData()
                };
                
                layers.push(layer);
                updateLayerList();
                
                return layer;
            }
            
            // 更新图层列表UI
            function updateLayerList() {
                const layerList = document.getElementById('layerList');
                layerList.innerHTML = '';
                
                layers.forEach((layer, index) => {
                    const layerItem = document.createElement('div');
                    layerItem.className = `layer-item ${index === currentLayerIndex ? 'active' : ''}`;
                    
                    const visibilityIcon = document.createElement('span');
                    visibilityIcon.className = 'layer-visibility';
                    visibilityIcon.innerHTML = layer.visible ? '👁️' : '👁️‍🗨️';
                    visibilityIcon.onclick = () => toggleLayerVisibility(index);
                    
                    const nameSpan = document.createElement('span');
                    nameSpan.className = 'layer-name';
                    nameSpan.textContent = layer.name;
                    
                    const buttonsDiv = document.createElement('div');
                    buttonsDiv.className = 'layer-buttons';
                    
                    const upBtn = document.createElement('button');
                    upBtn.className = 'layer-btn';
                    upBtn.textContent = '↑';
                    upBtn.onclick = () => moveLayer(index, 'up');
                    upBtn.disabled = index === 0;
                    
                    const downBtn = document.createElement('button');
                    downBtn.className = 'layer-btn';
                    downBtn.textContent = '↓';
                    downBtn.onclick = () => moveLayer(index, 'down');
                    downBtn.disabled = index === layers.length - 1;
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'layer-btn';
                    deleteBtn.textContent = '×';
                    deleteBtn.onclick = () => deleteLayer(index);
                    deleteBtn.disabled = layers.length <= 1;
                    
                    buttonsDiv.appendChild(upBtn);
                    buttonsDiv.appendChild(downBtn);
                    buttonsDiv.appendChild(deleteBtn);
                    
                    layerItem.appendChild(visibilityIcon);
                    layerItem.appendChild(nameSpan);
                    layerItem.appendChild(buttonsDiv);
                    
                    layerItem.onclick = () => setCurrentLayer(index);
                    
                    layerList.appendChild(layerItem);
                });
                
                document.getElementById('currentLayer').textContent = layers[currentLayerIndex].name;
            }
            
            // 切换图层可见性
            function toggleLayerVisibility(index) {
                layers[index].visible = !layers[index].visible;
                updateLayerList();
                drawCanvas();
            }
            
            // 移动图层位置
            function moveLayer(index, direction) {
                if (direction === 'up' && index > 0) {
                    // 向上移动
                    [layers[index], layers[index - 1]] = [layers[index - 1], layers[index]];
                    if (currentLayerIndex === index) currentLayerIndex--;
                    else if (currentLayerIndex === index - 1) currentLayerIndex++;
                } else if (direction === 'down' && index < layers.length - 1) {
                    // 向下移动
                    [layers[index], layers[index + 1]] = [layers[index + 1], layers[index]];
                    if (currentLayerIndex === index) currentLayerIndex++;
                    else if (currentLayerIndex === index + 1) currentLayerIndex--;
                }
                
                updateLayerList();
                drawCanvas();
            }
            
            // 删除图层
            function deleteLayer(index) {
                if (layers.length <= 1) return;
                
                layers.splice(index, 1);
                
                if (currentLayerIndex >= index) {
                    currentLayerIndex = Math.max(0, currentLayerIndex - 1);
                }
                
                updateLayerList();
                drawCanvas();
            }
            
            // 设置当前图层
            function setCurrentLayer(index) {
                currentLayerIndex = index;
                updateLayerList();
                drawCanvas();
            }
            
            // 调整Canvas大小
            function resizeCanvas() {
                canvas.width = mapWidth * tileSize;
                canvas.height = mapHeight * tileSize;
            }
            
            // 初始化地图数据
            function initializeMapData() {
                const data = [];
                for (let y = 0; y < mapHeight; y++) {
                    const row = [];
                    for (let x = 0; x < mapWidth; x++) {
                        row.push(-1); // -1表示无图块
                    }
                    data.push(row);
                }
                return data;
            }
            
            // 绘制整个Canvas
            function drawCanvas() {
                // 清除Canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // 按顺序绘制所有可见图层
                for (let i = 0; i < layers.length; i++) {
                    if (layers[i].visible) {
                        drawLayer(layers[i].data);
                    }
                }
                
                // 绘制网格
                if (showGrid) {
                    ctx.strokeStyle = '#ddd';
                    ctx.lineWidth = 1;
                    
                    for (let x = 0; x <= mapWidth; x++) {
                        ctx.beginPath();
                        ctx.moveTo(x * tileSize, 0);
                        ctx.lineTo(x * tileSize, canvas.height);
                        ctx.stroke();
                    }
                    
                    for (let y = 0; y <= mapHeight; y++) {
                        ctx.beginPath();
                        ctx.moveTo(0, y * tileSize);
                        ctx.lineTo(canvas.width, y * tileSize);
                        ctx.stroke();
                    }
                }
            }
            
            // 绘制单个图层
            function drawLayer(layerData) {
                for (let y = 0; y < mapHeight; y++) {
                    for (let x = 0; x < mapWidth; x++) {
                        const tileIndex = layerData[y][x];
                        if (tileIndex >= 0 && tileIndex < extractedTiles.length && tileSetImage) {
                            const tile = extractedTiles[tileIndex];
                            ctx.drawImage(
                                tileSetImage,
                                tile.x, tile.y, tile.width, tile.height,
                                x * tileSize, y * tileSize, tileSize, tileSize
                            );
                        }
                    }
                }
            }
            
            // 检查图块是否为空（透明或单一颜色）
            function isTileEmpty(imageData, x, y, width, height) {
                const data = imageData.data;
                const pixelCount = width * height;
                let transparentPixels = 0;
                
                // 检查每个像素
                for (let py = y; py < y + height; py++) {
                    for (let px = x; px < x + width; px++) {
                        const index = (py * imageData.width + px) * 4;
                        // 如果像素是透明的（alpha < 10）
                        if (data[index + 3] < 10) {
                            transparentPixels++;
                        }
                    }
                }
                
                // 如果超过95%的像素是透明的，则认为这个图块是空的
                return transparentPixels / pixelCount > 0.95;
            }
            
            // 提取图块
            function extractTiles() {
                if (!tileSetImage) {
                    alert('请先导入图片！');
                    return;
                }
                
                const tileWidth = parseInt(document.getElementById('tileWidth').value) || 16;
                const tileHeight = parseInt(document.getElementById('tileHeight').value) || 16;
                const offsetX = parseInt(document.getElementById('offsetX').value) || 0;
                const offsetY = parseInt(document.getElementById('offsetY').value) || 0;
                const spacingX = parseInt(document.getElementById('spacingX').value) || 0;
                const spacingY = parseInt(document.getElementById('spacingY').value) || 0;
                const removeEmpty = document.getElementById('removeEmptyTiles').checked;
                
                // 验证参数
                if (tileWidth <= 0 || tileHeight <= 0) {
                    alert('图块尺寸必须大于0！');
                    return;
                }
                
                // 创建临时Canvas用于分析图块
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = tileSetImage.width;
                tempCanvas.height = tileSetImage.height;
                const tempCtx = tempCanvas.getContext('2d');
                tempCtx.drawImage(tileSetImage, 0, 0);
                
                // 获取图像数据用于空白检测
                const imageData = tempCtx.getImageData(0, 0, tileSetImage.width, tileSetImage.height);
                
                extractedTiles = [];
                
                // 计算每行每列的图块数量
                const cols = Math.floor((tileSetImage.width - offsetX + spacingX) / (tileWidth + spacingX));
                const rows = Math.floor((tileSetImage.height - offsetY + spacingY) / (tileHeight + spacingY));
                
                // 提取图块
                for (let y = 0; y < rows; y++) {
                    for (let x = 0; x < cols; x++) {
                        const tileX = offsetX + x * (tileWidth + spacingX);
                        const tileY = offsetY + y * (tileHeight + spacingY);
                        
                        // 确保图块不超出图片边界
                        if (tileX + tileWidth <= tileSetImage.width && tileY + tileHeight <= tileSetImage.height) {
                            // 如果启用了剔除空白图块，检查这个图块是否为空
                            if (removeEmpty && isTileEmpty(imageData, tileX, tileY, tileWidth, tileHeight)) {
                                continue; // 跳过空白图块
                            }
                            
                            extractedTiles.push({
                                x: tileX,
                                y: tileY,
                                width: tileWidth,
                                height: tileHeight
                            });
                        }
                    }
                }
                
                // 生成图块调色板
                generateTilePalette();
                
                // 更新状态
                document.getElementById('currentTile').textContent = '无';
                currentTile = -1;
                
                alert(`成功提取 ${extractedTiles.length} 个图块！`);
            }
            
            // 生成图块调色板
            function generateTilePalette() {
                const palette = document.getElementById('tilePalette');
                
                // 清除现有的图块（保留"无图块"选项）
                while (palette.children.length > 1) {
                    palette.removeChild(palette.lastChild);
                }
                
                // 添加提取的图块
                extractedTiles.forEach((tile, index) => {
                    const tileOption = document.createElement('div');
                    tileOption.className = 'tile-option';
                    tileOption.dataset.index = index;
                    
                    // 创建canvas来绘制图块预览
                    const canvas = document.createElement('canvas');
                    canvas.width = tile.width;
                    canvas.height = tile.height;
                    const ctx = canvas.getContext('2d');
                    
                    // 绘制图块
                    ctx.drawImage(
                        tileSetImage,
                        tile.x, tile.y, tile.width, tile.height,
                        0, 0, tile.width, tile.height
                    );
                    
                    // 将canvas转换为图片
                    const img = document.createElement('img');
                    img.src = canvas.toDataURL('image/png');
                    img.alt = `图块 ${index + 1}`;
                    
                    tileOption.appendChild(img);
                    
                    tileOption.addEventListener('click', function() {
                        document.querySelectorAll('.tile-option').forEach(opt => {
                            opt.classList.remove('active');
                        });
                        this.classList.add('active');
                        currentTile = parseInt(this.dataset.index);
                        document.getElementById('currentTile').textContent = `图块 ${currentTile + 1}`;
                    });
                    
                    palette.appendChild(tileOption);
                });
            }
            
            // 设置事件监听器
            function setupEventListeners() {
                // 鼠标事件
                canvas.addEventListener('mousedown', startDrawing);
                canvas.addEventListener('mousemove', draw);
                canvas.addEventListener('mouseup', stopDrawing);
                canvas.addEventListener('mouseleave', stopDrawing);
                
                // 工具按钮
                document.getElementById('pencilTool').addEventListener('click', () => setTool('pencil'));
                document.getElementById('eraserTool').addEventListener('click', () => setTool('eraser'));
                document.getElementById('fillTool').addEventListener('click', () => setTool('fill'));
                document.getElementById('clearTool').addEventListener('click', clearLayer);
                
                // 设置变化
                document.getElementById('tileSize').addEventListener('input', function() {
                    tileSize = parseInt(this.value);
                    document.getElementById('tileSizeValue').textContent = tileSize;
                    resizeCanvas();
                    drawCanvas();
                });
                
                document.getElementById('showGrid').addEventListener('change', function() {
                    showGrid = this.checked;
                    drawCanvas();
                });
                
                document.getElementById('resizeMap').addEventListener('click', function() {
                    const newWidth = parseInt(document.getElementById('mapWidth').value);
                    const newHeight = parseInt(document.getElementById('mapHeight').value);
                    
                    if (newWidth > 0 && newHeight > 0) {
                        // 更新尺寸
                        mapWidth = newWidth;
                        mapHeight = newHeight;
                        
                        // 调整所有图层的数据
                        layers.forEach(layer => {
                            const oldData = layer.data;
                            const newData = initializeMapData();
                            
                            // 复制旧数据（如果可能）
                            for (let y = 0; y < Math.min(mapHeight, oldData.length); y++) {
                                for (let x = 0; x < Math.min(mapWidth, oldData[0].length); x++) {
                                    newData[y][x] = oldData[y][x];
                                }
                            }
                            
                            layer.data = newData;
                        });
                        
                        resizeCanvas();
                        drawCanvas();
                    }
                });
                
                // 图片导入功能
                document.getElementById('importImageBtn').addEventListener('click', function() {
                    document.getElementById('imageUpload').click();
                });
                
                document.getElementById('imageUpload').addEventListener('change', function(e) {
                    if (e.target.files && e.target.files[0]) {
                        const reader = new FileReader();
                        
                        reader.onload = function(event) {
                            const img = new Image();
                            img.onload = function() {
                                tileSetImage = img;
                                document.getElementById('imagePreview').src = event.target.result;
                                document.getElementById('imagePreview').style.display = 'block';
                                
                                // 设置默认图块尺寸为图片尺寸的1/8（如果合理）
                                const defaultSize = Math.max(16, Math.min(
                                    Math.floor(img.width / 8), 
                                    Math.floor(img.height / 8)
                                ));
                                
                                document.getElementById('tileWidth').value = defaultSize;
                                document.getElementById('tileHeight').value = defaultSize;
                            };
                            img.src = event.target.result;
                        };
                        
                        reader.readAsDataURL(e.target.files[0]);
                    }
                });
                
                // 提取图块按钮
                document.getElementById('extractTilesBtn').addEventListener('click', extractTiles);
                
                // 添加图层按钮
                document.getElementById('addLayerBtn').addEventListener('click', function() {
                    const layerName = prompt('请输入图层名称:', `图层 ${layers.length + 1}`);
                    if (layerName) {
                        createLayer(layerName, true);
                    }
                });
                
                // 数据操作
                document.getElementById('saveBtn').addEventListener('click', saveData);
                document.getElementById('loadBtn').addEventListener('click', loadData);
                document.getElementById('exportBtn').addEventListener('click', exportImage);
                
                // 坐标显示
                canvas.addEventListener('mousemove', function(e) {
                    const rect = canvas.getBoundingClientRect();
                    const x = Math.floor((e.clientX - rect.left) / tileSize);
                    const y = Math.floor((e.clientY - rect.top) / tileSize);
                    
                    document.getElementById('coordinates').textContent = `X: ${x}, Y: ${y}`;
                });
                
                // 初始化"无图块"选项点击事件
                document.querySelector('.tile-option[data-index="-1"]').addEventListener('click', function() {
                    document.querySelectorAll('.tile-option').forEach(opt => {
                        opt.classList.remove('active');
                    });
                    this.classList.add('active');
                    currentTile = -1;
                    document.getElementById('currentTile').textContent = '无';
                });
            }
            
            // 开始绘制
            function startDrawing(e) {
                isDrawing = true;
                draw(e);
            }
            
            // 绘制
            function draw(e) {
                if (!isDrawing) return;
                
                const rect = canvas.getBoundingClientRect();
                const x = Math.floor((e.clientX - rect.left) / tileSize);
                const y = Math.floor((e.clientY - rect.top) / tileSize);
                
                if (x >= 0 && x < mapWidth && y >= 0 && y < mapHeight) {
                    const currentLayer = layers[currentLayerIndex];
                    
                    if (currentTool === 'pencil') {
                        currentLayer.data[y][x] = currentTile;
                    } else if (currentTool === 'eraser') {
                        currentLayer.data[y][x] = -1;
                    } else if (currentTool === 'fill') {
                        fillArea(x, y, currentLayer.data[y][x], currentTile, currentLayer.data);
                    }
                    
                    drawCanvas();
                }
            }
            
            // 填充区域
            function fillArea(x, y, targetTile, replacementTile, layerData) {
                if (targetTile === replacementTile) return;
                
                // 使用迭代方法代替递归，避免堆栈溢出
                const pixels = [{x, y}];
                const targetValue = layerData[y][x];
                
                while (pixels.length) {
                    const p = pixels.pop();
                    const {x: px, y: py} = p;
                    
                    if (px < 0 || px >= mapWidth || py < 0 || py >= mapHeight) continue;
                    if (layerData[py][px] !== targetValue) continue;
                    
                    layerData[py][px] = replacementTile;
                    
                    pixels.push({x: px + 1, y: py});
                    pixels.push({x: px - 1, y: py});
                    pixels.push({x: px, y: py + 1});
                    pixels.push({x: px, y: py - 1});
                }
            }
            
            // 停止绘制
            function stopDrawing() {
                isDrawing = false;
            }
            
            // 设置工具
            function setTool(tool) {
                currentTool = tool;
                
                // 更新UI
                document.querySelectorAll('.btn').forEach(btn => {
                    if (btn.id.includes('Tool')) {
                        btn.classList.remove('active');
                    }
                });
                document.getElementById(tool + 'Tool').classList.add('active');
                document.getElementById('currentTool').textContent = 
                    tool === 'pencil' ? '画笔' : 
                    tool === 'eraser' ? '橡皮擦' : 
                    tool === 'fill' ? '填充' : '未知';
            }
            
            // 清除当前图层
            function clearLayer() {
                if (confirm('确定要清除当前图层的内容吗？')) {
                    layers[currentLayerIndex].data = initializeMapData();
                    drawCanvas();
                }
            }
            
            // 保存数据
            function saveData() {
                const data = JSON.stringify({
                    mapData: layers.map(layer => layer.data),
                    mapWidth: mapWidth,
                    mapHeight: mapHeight,
                    tileSize: tileSize,
                    tileSetImage: tileSetImage ? tileSetImage.src : null,
                    extractedTiles: extractedTiles,
                    layers: layers.map(layer => ({ name: layer.name, visible: layer.visible }))
                });
                document.getElementById('dataField').value = data;
            }
            
            // 加载数据
            function loadData() {
                try {
                    const data = JSON.parse(document.getElementById('dataField').value);
                    if (data.mapData && Array.isArray(data.mapData) && Array.isArray(data.mapData[0])) {
                        // 清除现有图层
                        layers = [];
                        
                        // 加载图层数据
                        if (data.layers && data.layers.length > 0) {
                            data.layers.forEach((layerInfo, index) => {
                                const layer = createLayer(layerInfo.name, layerInfo.visible);
                                if (data.mapData[index]) {
                                    layer.data = data.mapData[index];
                                }
                            });
                        } else {
                            // 兼容旧版本数据
                            const layer = createLayer('背景层', true);
                            layer.data = data.mapData;
                        }
                        
                        mapWidth = data.mapWidth || mapWidth;
                        mapHeight = data.mapHeight || mapHeight;
                        tileSize = data.tileSize || tileSize;
                        
                        document.getElementById('mapWidth').value = mapWidth;
                        document.getElementById('mapHeight').value = mapHeight;
                        document.getElementById('tileSize').value = tileSize;
                        document.getElementById('tileSizeValue').textContent = tileSize;
                        
                        // 如果有图集数据，加载图集
                        if (data.tileSetImage) {
                            const img = new Image();
                            img.onload = function() {
                                tileSetImage = img;
                                extractedTiles = data.extractedTiles || [];
                                generateTilePalette();
                                resizeCanvas();
                                drawCanvas();
                            };
                            img.src = data.tileSetImage;
                        } else {
                            resizeCanvas();
                            drawCanvas();
                        }
                        
                        currentLayerIndex = 0;
                        updateLayerList();
                    } else {
                        alert('无效的数据格式！');
                    }
                } catch (e) {
                    alert('解析数据时出错: ' + e.message);
                }
            }
            
            // 导出为图片
            function exportImage() {
                // 创建一个临时canvas来绘制最终图像
                const exportCanvas = document.createElement('canvas');
                exportCanvas.width = mapWidth * tileSize;
                exportCanvas.height = mapHeight * tileSize;
                const exportCtx = exportCanvas.getContext('2d');
                
                // 绘制所有可见图层
                for (let i = 0; i < layers.length; i++) {
                    if (layers[i].visible) {
                        for (let y = 0; y < mapHeight; y++) {
                            for (let x = 0; x < mapWidth; x++) {
                                const tileIndex = layers[i].data[y][x];
                                if (tileIndex >= 0 && tileIndex < extractedTiles.length && tileSetImage) {
                                    const tile = extractedTiles[tileIndex];
                                    exportCtx.drawImage(
                                        tileSetImage,
                                        tile.x, tile.y, tile.width, tile.height,
                                        x * tileSize, y * tileSize, tileSize, tileSize
                                    );
                                }
                            }
                        }
                    }
                }
                
                // 创建下载链接
                const link = document.createElement('a');
                link.download = 'tile-map.png';
                link.href = exportCanvas.toDataURL('image/png');
                link.click();
            }
            
            // 初始化应用
            initialize();
        });
    </script>
